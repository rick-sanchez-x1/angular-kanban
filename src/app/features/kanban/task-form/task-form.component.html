<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-3">
  <div class="field">
    <label
      for="title"
      class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5"
      >Title</label
    >
    <input
      id="title"
      type="text"
      pInputText
      formControlName="title"
      placeholder="What needs to be done?"
      class="w-full"
    />
    <small
      class="block mt-1 text-xs text-red-500 font-medium"
      *ngIf="form.get('title')?.invalid && form.get('title')?.touched"
    >
      Title is required (max 100 chars).
    </small>
  </div>

  <div class="field">
    <label
      for="description"
      class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5"
      >Description</label
    >
    <textarea
      id="description"
      pInputTextarea
      formControlName="description"
      rows="4"
      class="w-full resize-none"
      placeholder="Add more details..."
    ></textarea>
  </div>

  <div class="grid grid-cols-2 gap-5">
    <div class="field">
      <label
        for="priority"
        class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5"
        >Priority</label
      >
      <p-dropdown
        id="priority"
        [options]="priorities"
        formControlName="priority"
        placeholder="Select Priority"
        appendTo="body"
        styleClass="w-full"
      ></p-dropdown>
    </div>
    <div class="field">
      <label
        for="status"
        class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5"
        >Status</label
      >
      <p-dropdown
        id="status"
        [options]="statuses"
        formControlName="status"
        placeholder="Select Status"
        appendTo="body"
        styleClass="w-full"
      ></p-dropdown>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-5">
    <div class="field">
      <label
        for="dueDate"
        class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5"
        >Due Date</label
      >
      <p-calendar
        id="dueDate"
        formControlName="dueDate"
        [showIcon]="true"
        iconDisplay="input"
        appendTo="body"
        styleClass="w-full"
        inputStyleClass="w-full"
        placeholder="mm/dd/yyyy"
      ></p-calendar>
    </div>
    <div class="field">
      <label
        for="assignedUserId"
        class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5"
        >Assignee</label
      >
      <p-dropdown
        id="assignedUserId"
        [options]="users"
        optionLabel="name"
        optionValue="id"
        formControlName="assignedUserId"
        placeholder="Assign to..."
        appendTo="body"
        styleClass="w-full"
      ></p-dropdown>
    </div>
  </div>

  <div
    class="flex justify-end gap-3 mt-2 pt-4 border-t border-slate-100 dark:border-slate-800"
  >
    <button
      pButton
      type="button"
      label="Cancel"
      class="p-button-text p-button-secondary"
      (click)="cancel.emit()"
    ></button>
    <button
      pButton
      type="submit"
      [label]="task ? 'Update Task' : 'Create Task'"
      [disabled]="form.invalid"
    ></button>
  </div>
</form>
