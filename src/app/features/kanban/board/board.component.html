<div class="p-6 min-h-screen bg-white dark:bg-slate-950 transition-colors">
  <div class="max-w-6xl mx-auto">
    <header class="flex justify-between items-center mb-6">
      <div>
        <h1
          class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight"
        >
          Kanban Board
        </h1>
        <p class="text-slate-500 dark:text-slate-400">
          Manage your tasks efficiently
        </p>
      </div>
      <div class="flex gap-3 items-center">
        <div class="flex items-center border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-800 px-3 py-2 w-48 sm:w-64">
          <i class="pi pi-search text-slate-400 dark:text-slate-500 mr-2"></i>
          <input
            type="text"
            placeholder="Search tasks..."
            [ngModel]="searchQuery()"
            (ngModelChange)="searchQuery.set($event)"
            class="flex-1 bg-transparent border-0 text-slate-700 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 outline-none text-sm"
          />
        </div>
        <app-theme-toggle></app-theme-toggle>
        <button
          pButton
          label="Create Task"
          icon="pi pi-plus"
          (click)="showCreateTask()"
        ></button>
      </div>
    </header>

    <p-dialog
      [header]="selectedTask ? 'Edit Task' : 'New Task'"
      [(visible)]="displayTaskForm"
      [modal]="true"
      styleClass="w-full max-w-md"
      [draggable]="false"
      [resizable]="false"
      appendTo="body"
    >
      <app-task-form
        *ngIf="displayTaskForm"
        [task]="selectedTask"
        [users]="users()"
        (save)="onSaveTask($event)"
        (cancel)="displayTaskForm = false"
      ></app-task-form>
    </p-dialog>

    <p-confirmDialog styleClass="w-full max-w-sm"></p-confirmDialog>

    <div *ngIf="loading()" class="flex justify-center py-20">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"
      ></div>
    </div>

    <div *ngIf="!loading()" class="grid grid-cols-1 md:grid-cols-3 gap-6 pb-6">
      <app-column
        title="To Do"
        id="todo"
        status="todo"
        [tasks]="todoTasks()"
        [searchQuery]="searchQuery()"
        [connectedTo]="['inprogress', 'done']"
        (dropped)="drop($event)"
        (editTask)="onEditTask($event)"
      ></app-column>

      <app-column
        title="In Progress"
        id="inprogress"
        status="inprogress"
        [tasks]="inprogressTasks()"
        [searchQuery]="searchQuery()"
        [connectedTo]="['todo', 'done']"
        (dropped)="drop($event)"
        (editTask)="onEditTask($event)"
      ></app-column>

      <app-column
        title="Done"
        id="done"
        status="done"
        [tasks]="doneTasks()"
        [searchQuery]="searchQuery()"
        [connectedTo]="['todo', 'inprogress']"
        (dropped)="drop($event)"
        (editTask)="onEditTask($event)"
      ></app-column>
    </div>
  </div>
</div>
